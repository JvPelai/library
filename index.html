<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Add a new book to your library!</h1>
        <div class="dropdown">
            <button onclick="addBook()" class="dropbtn">add book</button>
            <div id="myDropdown" class="dropdown-content">
                <input class="newTitle" type="text" placeholder="Title">
                <br>
                <input class="newAuthor" type="text" placeholder="author">
                <br>
                <input class="pages" type="text" placeholder="pages">
                <br>
                <p> Have you read this book?</p>
                <input name="read" type="radio" value="yes">
                <label for="yes">yes</label>
                <input name="read" type="radio" value="no">
                <label for="no">no</label>
                <br>
                <button onclick="addToLibrary(),renderBooks()">Add</button>
            </div>
        </div>
        <br>
        <div>
            <section id="lib-container">
                <div>
                    <h2>My Library</h2>
                </div>
                <div id="lib-bookshelf" onload="renderBooks()"></div>
            </section>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
